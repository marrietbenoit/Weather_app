<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="meteo.js">
    <link rel="stylesheet" href="conf.json">
    <title>Weather app</title>
</head>


<body>

    <div class="logo"></div>


     <div id="box" class="main-container">

        <div id="box"  class="secondary-container">


            <div id="box" class="temperature">
                <img src="images/clouds.png" alt="">
                <h1 class="temp"></h1>
            </div>
           

            <div class="second_secondary_container">

                <div id="box" class="humidity">
                    <h2 class="Hum"></h2>
                </div>

                <div id="box" class="city">
                    <h2 class="ct"></h2>
                </div>
    

                <div id="box" class="wind">
                    <h2 class="Wind speed"></h2>
                </div>

            </div>
        </div>

     </div>

</body>

<script src="meteo.js"></script>
</html>
